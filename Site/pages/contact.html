<body>
    <div class="container">
        <div class="row">
   <h1 class="pl-3">Formulaire de contact </h1>
    <form class="col-lg-12 d-flex flex-column "> 
        <div class="row">
            <label  class="col-lg-2"for="nom">nom</label>
            <input class="col-lg-4"type="text" id="nom" placeholder="nom">
        
           
        </div>

        <div class="row my-3">
            <label class="col-lg-2" for="prenom">prénom</label>
            <input class="col-lg-4"type="text" id="prenom" placeholder="prénom">

            
        </div>

        <div class="row">
            <label  class="col-lg-2"for="e-mail">e-mail</label>
            <input class="col-lg-4"type="text" id="e-mail" placeholder="e-mail">

            <label class="m-3 col-lg-2" for="message">votre message</label>
            <textarea class="p-3 col-lg-3" id="message"></textarea>

        </div>

        
        <div class="row centrer">
            <button class="m-3 btn btn-primary col-lg-2" >Envoyer</button> 
        
        </div>

        

        
        
    
    
    
    
        
    </form>
